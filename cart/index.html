<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- vendor assets start -->
    <link
      rel="stylesheet"
      href="../vendor/bootstrap-5.2.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../vendor/bootswatch/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <script src="../js/components/routGuard.js" type="module"></script>
    <script
      src="../vendor/bootstrap-5.2.3/js/bootstrap.min.js"
      type="module"
      defer
    ></script>
    <!-- vendor assets end -->
    <!-- components start -->
    <script src="../js/components/navbar.js" type="module" defer></script>
    <script src="../js/components/footer.js" type="module" defer></script>
    <!-- components end -->
    <script src="../js/setup.js" type="module" defer></script>

    <script src="../js/cart.js" type="module" defer></script>
    <!-- <script src="../js/payment.js" type="module" defer></script> -->
    <!-- custom styles start -->
    <link rel="stylesheet" href="../css/main.css" />
    <!-- custom styles end -->
    <script
      type="text/javascript"
      src="https://sandbox.web.squarecdn.com/v1/square.js"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <route-guard>
      <dialog id="payment" class="p-4">
        <section class="mb-3">
          <button class="btn btn-primary" id="closePayment">x</button>
        </section>
        <form id="payment-form">
          <div id="card-container"></div>
          <button id="card-button" type="button" class="btn btn-secondary">
            Pay
          </button>
        </form>
      </dialog>
      <nav-bar
        links='[{"name":"Services","href":"/#services"},{"name":"About","href":"/#about"},{"name":"Contact","href":"/#contact"},{"name":"Team","href":"/#team"},{"name":"Menu","href":"/menu/"}]'
      ></nav-bar>
      <main class="vh-100">
        <section class="jumbotron jumbotron-fluid text-white bg-primary">
          <div class="container">
            <h1 class="display-4">Cart</h1>
            <p class="lead">
              Review and modify your order before checking out.
            </p>
          </div>
        </section>

        <div class="container">
          <h2>Order Summary</h2>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Day</th>
                <th scope="col">Meal Type</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
              </tr>
            </thead>
            <tbody id="cartSummary"></tbody>
          </table>
          <section
            class="container d-flex align-items-baseline mt-4"
            id="Delivery"
          ></section>
          <section
            class="container d-flex align-items-baseline mt-4"
            id="subTotal"
          ></section>
          <section
            class="container d-flex align-items-baseline mt-4"
            id="Total"
          ></section>

          <div id="payment-status-container"></div>
          <div class="mt-5">
            <button class="btn btn-secondary" id="checkout">
              pay with card
              <i class="bi bi-credit-card-2-back-fill"></i>
            </button>
          </div>
        </div>
      </main>
      <site-footer></site-footer>
    </route-guard>
  </body>
</html>
