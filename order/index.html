<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- vendor assets start -->
    <link
      rel="stylesheet"
      href="../vendor/bootstrap-5.2.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../vendor/bootswatch/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="../js/components/routGuard.js" type="module"></script>
    <script
      src="../vendor/bootstrap-5.2.3/js/bootstrap.min.js"
      type="module"
      defer
    ></script>
    <!-- vendor assets end -->
    <!-- components start -->
    <script src="../js/components/navbar.js" type="module" defer></script>
    <script src="../js/components/footer.js" type="module" defer></script>
    <script src="../js/components/badge.js" type="module" defer></script>
    <!-- components end -->
    <!-- custom styles start -->
    <link rel="stylesheet" href="../css/main.css" />
    <!-- custom styles end -->
    <script src="../js/setup.js" type="module" defer></script>

    <script src="../js/order.js" type="module" defer></script>
    <title>Document</title>
  </head>
  <body>
    <route-guard>
      <nav-bar
        links='[{"name":"Services","href":"/#services"},{"name":"About","href":"/#about"},{"name":"Contact","href":"/#contact"},{"name":"Menu","href":"/menu/"}]'
      ></nav-bar>
      <main>
        <header class="bg-primary text-white text-center py-5">
          <p>Choose your meals for the week</p>
          <h1>Order Now</h1>
        </header>
        <dialog id="addedAlert">
          <div class="d-flex align-items-center bg-primary p-3">
            <h5 class="text-white">item added</h5>
            <button id="addedAlertClose">
              <i class="bi bi-x-lg text-white"></i>
            </button>
          </div>
          <section id="addedAlertDetails" class="p-3"></section>
        </dialog>
        <section class="container py-5" id="orderSection">
          <h2 class="text-center mb-4" id="oderTitle">Menu for the Week</h2>
          <section id="orderItems"></section>
        </section>
        <div class="container" id="cartOutPut"></div>
        <div class="container">
          <section class="py-2">
            <button class="btn btn-primary" id="Checkout">
              view cart <i class="bi bi-cart-fill"></i>
              <badge-component count="0"></badge-component>
            </button>
          </section>
        </div>
      </main>

      <site-footer></site-footer>
    </route-guard>
  </body>
</html>
